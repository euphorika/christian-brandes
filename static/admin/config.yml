backend:
  name: git-gateway

media_folder: static/assets
public_folder: /assets
publish_mode: editorial_workflow

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: date, label: Date, widget: date }
      - { name: meta_description, label: Meta Description, widget: "text", required: false }
      - label: "Layout"
        name: "layout"
        widget: "select"
        required: false
        options:
          - { label: "Fullsize", value: "fullsize" }
          - { label: "Half, Half", value: "onetwo_onetwo" }
          - { label: "Two Three, One Three", value: "twothree_onethree" }
          - { label: "One Three, Two Three", value: "onethree_twothree" }
      - { name: "thumbnail", label: "Featured Image", widget: "image" }
      - label: "Gallery"
        name: "galleryImages"
        widget: "list"
        required: false
        fields:
          - {label: Image, name: image, widget: image}
      - { label: "Body", name: "body", widget: "markdown", required: false }
